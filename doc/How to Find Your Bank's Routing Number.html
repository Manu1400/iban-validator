-outer"><div class="wrap"></div></div><div class="site-inner"><div class="content-sidebar-wrap"><main class="content"><article class="post-5672 post type-post status-publish format-standard has-post-thumbnail category-save-money entry" itemscope="" itemtype="https://schema.org/CreativeWork"><header class="entry-header"><h1 class="entry-title" itemprop="headline">How to Find Your Bank’s Routing Number</h1><div class="author-avatar"><a href="https://wallethacks.com/author/jim/"><img src="./How to Find Your Bank&#39;s Routing Number_files/jim-wang-125x125-100x100.jpg" data-lazy-src="https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2017/01/jim-wang-125x125-100x100.jpg" width="64" height="64" alt="Jim Wang" class="avatar avatar-64 wp-user-avatar wp-user-avatar-64 alignnone photo lazyloaded" data-was-processed="true"><noscript><img src="https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2017/01/jim-wang-125x125-100x100.jpg" width="64" height="64" alt="Jim Wang" class="avatar avatar-64 wp-user-avatar wp-user-avatar-64 alignnone photo" /></noscript></a></div><p class="entry-meta"><i class="fa fa-user"></i> <span class="entry-author" itemprop="author" itemscope="itemscope" itemtype="http://schema.org/Person"><span class="entry-author-name" itemprop="name"><a href="https://wallethacks.com/author/jim/"><span class="entry-author" itemprop="author" itemscope="itemscope" itemtype="http://schema.org/Person"><span class="entry-author-name" itemprop="name">Jim Wang</span></span></a></span> <br> <i class="fa fa-calendar"></i> <time class="entry-time" itemprop="dateModified" datetime="2019-01-16">January 16, 2019</time> </span> <br> <em>Some links below are from our sponsors. Here's <a target="_blank" rel="nofollow" href="https://wallethacks.com/advertising-disclosure/">how we make money</a>.</em></p></header><div class="entry-content" itemprop="text"><p>Your bank's routing number is important because it's the key to knowing where to send and receive money.</p><p>If you want to find your routing number, <strong>the easiest way is to find one of your personal checks</strong>. There are a lot of numbers on a check.</p><p>Let me steal this image of a check from our post on <a href="https://wallethacks.com/how-to-write-personal-check/">how to fill out a personal check</a>:<br> <img src="./How to Find Your Bank&#39;s Routing Number_files/Sample-Check.jpg" data-lazy-src="https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2018/02/Sample-Check.jpg" alt="" width="768" height="344" class="aligncenter size-full wp-image-5675 lazyloaded" data-lazy-srcset="https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2018/02/Sample-Check.jpg 768w, https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2018/02/Sample-Check-400x179.jpg 400w, https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2018/02/Sample-Check-100x45.jpg 100w" data-lazy-sizes="(max-width: 768px) 100vw, 768px" sizes="(max-width: 768px) 100vw, 768px" srcset="https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2018/02/Sample-Check.jpg 768w, https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2018/02/Sample-Check-400x179.jpg 400w, https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2018/02/Sample-Check-100x45.jpg 100w" data-was-processed="true"><noscript><img  src="https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2018/02/Sample-Check.jpg" alt="" width="768" height="344" class="aligncenter size-full wp-image-5675" srcset="https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2018/02/Sample-Check.jpg 768w, https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2018/02/Sample-Check-400x179.jpg 400w, https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2018/02/Sample-Check-100x45.jpg 100w" sizes="(max-width: 768px) 100vw, 768px" /></noscript></p><p>See where it's highlighted pink and green? Those weird symbols (one long thing and what looks like a semicolon) at the bottom?</p><p>That's printed with magnetic ink and is part of MICR, or Magnetic Ink Character Recognition. The symbols tell a system to start reading.</p><p>The first pink 9-digit number is the ABA routing number. The next one, in green, will be your account number followed by the check number. Sometimes the account number and routing number are reversed, but it's in usually that order (if they are reversed, your account number won't be 9-digits).</p><p>That's the quickest way to find it.</p><p>The next easiest is to go to your bank's website look on the FAQ. You will need to know the state in which you opened your account, since many banks have many ABA numbers.</p><div class="alert green"><a target="_blank" href="https://wallethacks.com/chase-sapphire-preferred?var2=5672-ChaseSapphireOffer"><img src="./How to Find Your Bank&#39;s Routing Number_files/chase-sapphire-preferred-cardart.png" data-lazy-src="https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2018/01/chase-sapphire-preferred-cardart.png" alt="" width="170" height="108" class="alignright size-full wp-image-5623 lazyloaded" data-was-processed="true"><noscript><img  src="https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2018/01/chase-sapphire-preferred-cardart.png" alt="" width="170" height="108" class="alignright size-full wp-image-5623" /></noscript></a>The <a target="_blank" href="https://wallethacks.com/chase-sapphire-preferred?var2=5672-ChaseSapphireOffer">Chase Sapphire Preferred Card</a> will give you 50,000 Chase Ultimate Reward points after you spend just $4,000 on purchases in the first three months. That's worth $625 in travel or $500 in gift cards. You also earn 2x points on travel and dining, 1x on everything else. No annual fee for the first year, then it's just $95. <a target="_blank" href="https://wallethacks.com/chase-sapphire-preferred?var2=5672-ChaseSapphireOffer">Compare this card with others</a> and see how you can get your next trip free!</div><p>Take a look at the laundry list of ABA numbers for Chase, one of the largest banks in the world:</p><table><tbody><tr><th bgcolor="#EEEEEE"><strong>Chase Bank Location</strong></th><th bgcolor="#EEEEEE"><strong>Routing/Transit Number</strong></th></tr><tr><td>Arizona</td><td>122100024</td></tr><tr><td>California</td><td>322271627</td></tr><tr><td>Colorado</td><td>102001017</td></tr><tr><td>Connecticut</td><td>021100361</td></tr><tr><td>Florida</td><td>267084131</td></tr><tr><td>Georgia</td><td>061092387</td></tr><tr><td>Idaho</td><td>123271978</td></tr><tr><td>Illinois</td><td>071000013</td></tr><tr><td>Indiana</td><td>074000010</td></tr><tr><td>Kentucky</td><td>083000137</td></tr><tr><td>Louisiana</td><td>065400137</td></tr><tr><td>Michigan</td><td>072000326</td></tr></tbody></table><table><tbody><tr><th bgcolor="#EEEEEE"><strong>Chase Bank Location</strong></th><th bgcolor="#EEEEEE"><strong>Routing/Transit Number</strong></th></tr><tr><td>Nevada</td><td>322271627</td></tr><tr><td>New Jersey</td><td>021202337</td></tr><tr><td>New York – Downstate</td><td>021000021</td></tr><tr><td>New York – Upstate</td><td>022300173</td></tr><tr><td>Ohio</td><td>044000037</td></tr><tr><td>Oklahoma</td><td>103000648</td></tr><tr><td>Oregon</td><td>325070760</td></tr><tr><td>Texas</td><td>111000614</td></tr><tr><td>Utah</td><td>124001545</td></tr><tr><td>Washington</td><td>325070760</td></tr><tr><td>West Virginia</td><td>051900366</td></tr><tr><td>Wisconsin</td><td>075000019</td></tr></tbody></table><p>There's a reason why they have so many (and we'll get to that in a minute if you care) but the important part is that you need to find the ABA routing number for the state in which you opened the account. If you opened it in Florida, it'll be 267084131. If you then moved to California, your ABA routing number will not change.</p><p>Worst case scenario… you can always call and ask.</p><p>Here are the Citibank routing numbers, not nearly as long as Chase but still impressive:</p><table><tbody><tr><th bgcolor="#EEEEEE"><strong>Citibank Location</strong></th><th bgcolor="#EEEEEE"><strong>Routing/Transit Number</strong></th></tr><tr><td>Northern California</td><td>321171184</td></tr><tr><td>Southern California</td><td>322271724</td></tr><tr><td>Connecticut</td><td>221172610</td></tr><tr><td>Delaware</td><td>021272655</td></tr><tr><td>Florida</td><td>266086554</td></tr><tr><td>Illinois</td><td>271070801</td></tr><tr><td>Maryland</td><td>052002166</td></tr><tr><td>Massachusetts</td><td>221172610</td></tr><tr><td>Nevada – Las Vegas (Branches 27, 29, 30 &amp; 56)</td><td>122401710</td></tr><tr><td>Nevada – except Las Vegas</td><td>322271724</td></tr><tr><td>New Jersey</td><td>021272655</td></tr><tr><td>New York</td><td>021000089</td></tr><tr><td>Pennsylvania</td><td>021272655</td></tr><tr><td>Texas</td><td>113193532</td></tr><tr><td>Virginia</td><td>254070116</td></tr><tr><td>Washington DC</td><td>254070116</td></tr></tbody></table><p>Again, check your personal checks or call your local branch to make sure if you are uncertain.</p><h2>How do Routing Numbers Work?</h2><p>Each <a href="https://wallethacks.com/commercial-banks-vs-credit-unions/">bank and credit union</a> is issued a 9-digit routing number, also known as an American Bankers Association (ABA) number or a routing transit number (RTN).</p><p>This 9-digit ABA routing number makes it easy for the check processing system to identify the bank. They were created in the early 1900s when physical checks had to be sent back to the drawer's (the person writing the check) bank. Nowadays, after Check 21, everything is digital but the numbers remain.</p><p>The ABA routing numbers are still used to identify banks for other transfers, like Automated Clearing House (ACH) deposits and bill payments.</p><p>The American Banker's Association partners with Accuity to manage the Official Routing Number Registrar. They assign the routing numbers and manage the whole system – publishing a semi-annual American Bankers Association Key to Routing Numbers. This key lists all the assigned routing numbers.</p><h2>Why Do Banks Have So Many Routing Numbers?</h2><p>Some banks, especially the larger ones, seem to have more than one routing number. This happens when banks acquire or merge with other banks. Many of the larger banks have gotten that way through acquisitions, which explains why they have so many ABA routing numbers.</p><p>Technically, each bank is permitted up to five ABA RTNs. Some have more than five because with mergers you may have different entities holding different numbers. This happens a lot across state lines.</p> <script type="text/javascript">function getQueryStringVariable(variable) {

lass="hybr_ProdAPYWrpr"><span class="hybr_ProdTermDef" datandx="0">2.20%</span><div class="hybr_CommentsData"><div class="hybr_CommentsTitle">Advertiser Comments</div><ul><li>A rate that's 21x better than the national average</li><li>No minimum opening deposit and no hidden fees</li><li>Link directly to any existing bank account</li></ul><img src="./How to Find Your Bank&#39;s Routing Number_files/pv.ashx" style="display:none;"><div class="clearIt"></div></div></td><td class="hybr_CTABtnWrpr"><div class="hybr_CTABtnWrapper"><div class="hybr_CTABtn"><span class="hybr_CTABtnText">Start Saving</span></div></div></td></tr></tbody></table></div></div></div><div class="shHybAd shAltRow"><div class="hybr_DataContainer hybr_layoutCstm"><div class="shTmp2"><table><tbody><tr><td class="hybr_AdLogoImgWrpr"><span class="hybr_CompanyDisplayName">Capital One</span><img src="./How to Find Your Bank&#39;s Routing Number_files/Capital-One-Logo.png" border="0" alt="Capital One" title="Capital One" class="hybr_AdLogoImg lazyloading" data-was-processed="true"><div class="hybr_ProdTypeWrpr">Type: <span class="hybr_ProdTermDef" datandx="3" term="MMA">MMA</span></div><div class="hybr_MinToEarnTtl">MINIMUM TO EARN APY:</div><span class="hybr_ProdTermDef" datandx="3">$10,000</span><div class="hybr_UpdateDateWrapper">UPDATED: 2/4/2019</div></td><td class="hybr_ProdAPYWrpr"><span class="hybr_ProdTermDef" datandx="0">2.00%</span><div class="hybr_CommentsData"><div class="hybr_CommentsTitle">Advertiser Comments</div><ul><li>360 Money Market®</li><li>One of the Nation's Top Rates Without Fees</li><li>Member FDIC</li></ul><img src="./How to Find Your Bank&#39;s Routing Number_files/pv.ashx" style="display:none;"><div class="clearIt"></div></div></td><td class="hybr_CTABtnWrpr"><div class="hybr_CTABtnWrapper"><div class="hybr_CTABtn"><span class="hybr_CTABtnText">Start Saving</span></div></div></td></tr></tbody></table></div></div></div></div><div id="hybRateFooter"><div id="hybr_FtrDisclaimer"><span>Rates / Annual Percentage Yield terms above are current as of the date indicated. These quotes are from banks, credit unions and thrifts, some of which have paid for a link to their website. Bank, thrift and credit unions are member FDIC or NCUA.  Contact the bank for the terms and conditions that may apply to you.  Rates are subject to change without notice and may not be the same at all branches. </span></div></div></div></div></div></div></div> <h2>What is the Bank Routing Number format?</h2><p>Of course, there's a format! (I don't know why but I love knowing this weird trivia stuff)</p><p>The 9-digits are organized as follows – XXXXYYYC:</p><ul><li>XXXX – Federal Reserve Routing Symbol – it refers to one of the 12 Federal Reserve Banks</li><li>YYYY – ABA Institution Identifier</li><li>C – Check Digit (used as a checksum on the whole number)</li></ul><p>Did you ever notice a small fraction and numbers located on your personal checks? That's the ABA routing number too in another format, just in case the check gets damaged.</p><p>That's in this format – PP-YYYY/XXXX – except the PP isn't used anymore. It used to refer to the bank's check processing location by city.</p><h3>XXXX – Federal Reserve Routing Symbol</h3><p>The numbers are straightforward.</p><p>First two digits:</p><ul><li>00 – United States Government</li><li>01 – Boston</li><li>02 – New York</li><li>03 – Philadelphia</li><li>04 – Cleveland</li><li>05 – Richmond</li><li>06 – Atlanta</li><li>07 – Chicago</li><li>08 – St. Louis</li><li>09 – Minneapolis</li><li>10 – Kansas City</li><li>11 – Dallas</li><li>12 – San Francisco</li><li>80 – Traveler's Checks</li></ul><p>For “thrift institutions,” like credit unions, assigned a number before 1985, add 20. So Boston is 21. They no longer do this, thrift institutions get the same numbers as commercial banks.</p><p>For special purpose numbers used by non-bank payment processors, add 60.</p><p>The third digit is the Federal Reserve processing center for the bank.</p><p>The fourth digit is based on the state the Federal Reserve district is in. 0 if it's in the Federal Reserve city proper.</p><p>For example, Chase's ABA routing in California is 322271627. The Federal Reserve routing symbol is 3222 – which meant Chase likely acquired a thrift because 32 is San Francisco 912) plus 20. We know this to be a fact because Chase acquired the banking business of Washington Mutual in 2008 after WaMu collapsed and went into FDIC receivership.</p><h3>Do You Checksum?</h3><p>Now we're really getting into the weeds.</p><p>OK so the XXXX is the Federal Reserve number, the YYYY is for the bank – how do we calculate the checksum using C and thus verify that the number is properly formatted?</p><p>You do this calculation, where Dx is the xth digit:<br> 3 ( D1 + D4 + D7 ) + 7 ( D2 + D5 + D8 ) + D3 + D6 + D9 mod 10 = 0</p><p>So for Chase in California's ABA of 322271627, we have:</p><p>3 ( 3 + 2 + 6 ) + 7 ( 2 + 7 + 2 ) + 2 + 1 + 7 mod 10 =</p><p>3 ( 11 ) + 7 ( 11 ) + 2 + 1 + 7 mod 10 =</p><p>33 + 77 + 2 + 1 + 7 mod 10 = 120 mod 10 = 0</p><p>Boom!</p><p>Fun right? 🙂</p><p>Now you know how to find your ABA routing number – go conquer the world!</p> <span id="tve_leads_end_content" style="display: block; visibility: hidden; border: 1px solid transparent;"></span><div class="relpost-thumb-wrapper"><div class=""><h3>Other Posts You May Enjoy</h3><div style="clear: both"></div><div style="clear: both"></div><div class="relpost-block-container"><a class="relpost-block-single" href="https://wallethacks.com/myra-retirement-savings-tool/"><div style="width: 100px; height: 235px;"><div class="relpost-block-single-image" alt="myRA is a new type of retirement savings account created in 2014 and aimed at helping young savers put more towards retirement. See how this no fee, no minimum account might be right for you or a loved one." style=" background: transparent url(https://135706-409518-2-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2017/02/myR
